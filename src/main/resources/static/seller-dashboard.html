<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판매자 대쉬보드</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card.revenue {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .stat-card.orders {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .stat-card.products {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .stat-card.customers {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .chart-container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .recent-orders {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        .order-item {
            display: flex;
            justify-content: between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .order-info {
            flex: 1;
        }

        .order-number {
            font-weight: bold;
            color: #667eea;
        }

        .order-customer {
            color: #666;
            font-size: 0.9rem;
        }

        .order-amount {
            font-weight: bold;
            color: #2ecc71;
        }

        .order-status {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-confirmed {
            background: #d4edda;
            color: #155724;
        }

        .status-processing {
            background: #cce5f7;
            color: #004085;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>판매자 대쉬보드</h1>
            <p>실시간 판매 현황과 통계를 한눈에 확인하세요</p>
        </div>

        <div id="loading" class="loading">
            <p>데이터를 로딩 중입니다...</p>
        </div>

        <div id="error" class="error" style="display: none;">
            <p>데이터를 불러오는 중 오류가 발생했습니다.</p>
        </div>

        <div id="dashboard-content" style="display: none;">
            <!-- 통계 카드 -->
            <div class="stats-grid">
                <div class="stat-card revenue">
                    <div class="stat-value" id="totalRevenue">₩0</div>
                    <div class="stat-label">총 매출</div>
                </div>
                <div class="stat-card orders">
                    <div class="stat-value" id="totalOrders">0</div>
                    <div class="stat-label">총 주문 수</div>
                </div>
                <div class="stat-card products">
                    <div class="stat-value" id="totalProducts">0</div>
                    <div class="stat-label">등록 상품 수</div>
                </div>
                <div class="stat-card customers">
                    <div class="stat-value" id="todayRevenue">₩0</div>
                    <div class="stat-label">오늘 매출</div>
                </div>
            </div>

            <!-- 차트와 최근 주문 -->
            <div class="dashboard-grid">
                <div class="chart-container">
                    <h3 class="section-title">최근 30일 매출 추이</h3>
                    <canvas id="salesChart"></canvas>
                </div>

                <div class="recent-orders">
                    <h3 class="section-title">최근 주문</h3>
                    <div id="recentOrdersList">
                        <!-- 주문 목록이 여기에 동적으로 추가됩니다 -->
                    </div>
                </div>
            </div>

            <!-- 인기 상품 차트 -->
            <div class="products-grid">
                <div class="chart-container">
                    <h3 class="section-title">인기 상품 TOP 5</h3>
                    <canvas id="productsChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        let salesChart, productsChart;

        // 데이터 로드
        async function loadDashboardData() {
            try {
                const response = await fetch('/seller/api/stats');
                if (!response.ok) {
                    throw new Error('데이터를 불러올 수 없습니다');
                }
                const data = await response.json();

                updateStats(data);
                updateCharts(data);
                updateRecentOrders(data.recentOrders);

                document.getElementById('loading').style.display = 'none';
                document.getElementById('dashboard-content').style.display = 'block';
            } catch (error) {
                console.error('Error loading dashboard data:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        }

        // 통계 업데이트
        function updateStats(data) {
            document.getElementById('totalRevenue').textContent = formatCurrency(data.totalRevenue);
            document.getElementById('totalOrders').textContent = data.totalOrders.toLocaleString();
            document.getElementById('totalProducts').textContent = data.totalProducts.toLocaleString();
            document.getElementById('todayRevenue').textContent = formatCurrency(data.todayRevenue);
        }

        // 차트 업데이트
        function updateCharts(data) {
            // 매출 추이 차트
            const salesCtx = document.getElementById('salesChart').getContext('2d');
            const salesData = data.dailySales || [];

            salesChart = new Chart(salesCtx, {
                type: 'line',
                data: {
                    labels: salesData.map(item => new Date(item.date).toLocaleDateString()),
                    datasets: [{
                        label: '일별 매출',
                        data: salesData.map(item => item.revenue),
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return '₩' + value.toLocaleString();
                                }
                            }
                        }
                    }
                }
            });

            // 인기 상품 차트
            const productsCtx = document.getElementById('productsChart').getContext('2d');
            const productsData = data.topProducts || [];

            productsChart = new Chart(productsCtx, {
                type: 'doughnut',
                data: {
                    labels: productsData.map(item => item.productName),
                    datasets: [{
                        data: productsData.map(item => item.revenue),
                        backgroundColor: [
                            '#667eea',
                            '#f093fb',
                            '#4facfe',
                            '#43e97b',
                            '#f6d55c'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        // 최근 주문 업데이트
        function updateRecentOrders(orders) {
            const container = document.getElementById('recentOrdersList');
            container.innerHTML = '';

            if (!orders || orders.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666;">최근 주문이 없습니다.</p>';
                return;
            }

            orders.forEach(order => {
                const orderElement = document.createElement('div');
                orderElement.className = 'order-item';
                orderElement.innerHTML = `
                    <div class="order-info">
                        <div class="order-number">${order.orderNumber}</div>
                        <div class="order-customer">${order.customerName}</div>
                    </div>
                    <div>
                        <div class="order-amount">${formatCurrency(order.amount)}</div>
                        <div class="order-status status-${order.status.toLowerCase()}">${getStatusText(order.status)}</div>
                    </div>
                `;
                container.appendChild(orderElement);
            });
        }

        // 유틸리티 함수들
        function formatCurrency(amount) {
            if (!amount) return '₩0';
            return '₩' + amount.toLocaleString();
        }

        function getStatusText(status) {
            const statusMap = {
                'PENDING': '대기중',
                'CONFIRMED': '확인됨',
                'PROCESSING': '처리중',
                'SHIPPED': '배송중',
                'DELIVERED': '배송완료',
                'CANCELLED': '취소됨'
            };
            return statusMap[status] || status;
        }

        // 페이지 로드 시 데이터 로드
        document.addEventListener('DOMContentLoaded', loadDashboardData);

        // 5분마다 데이터 새로고침
        setInterval(loadDashboardData, 300000);
    </script>
</body>
</html>
