<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Service - 대시보드</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .welcome {
            color: #333;
        }
        .user-info {
            text-align: right;
        }
        .user-info h3 {
            margin-bottom: 10px;
            color: #333;
        }
        .user-info p {
            color: #666;
            margin-bottom: 5px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .btn-logout {
            background: #dc3545;
            color: white;
        }
        .btn-logout:hover {
            background: #c82333;
            transform: translateY(-1px);
        }
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        .feature-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }
        .feature-card:hover {
            transform: translateY(-5px);
        }
        .feature-icon {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .feature-card h3 {
            margin-bottom: 15px;
            color: #333;
        }
        .feature-card p {
            color: #666;
            margin-bottom: 20px;
        }
        .btn-feature {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-feature:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        @media (max-width: 768px) {
            .header {
                text-align: center;
                flex-direction: column;
                gap: 20px;
            }
            .user-info {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="welcome">
                <h1>🛍️ 대시보드</h1>
                <p>Order Service에 오신 것을 환영합니다!</p>
            </div>
            <div class="user-info">
                <h3 id="userName">사용자</h3>
                <p id="userEmail">user@example.com</p>
                <p id="userRole">USER</p>
                <button class="btn btn-logout" onclick="logout()">로그아웃</button>
            </div>
        </div>

        <div class="features">
            <div class="feature-card">
                <div class="feature-icon">📦</div>
                <h3>주문 관리</h3>
                <p>주문을 생성하고 관리할 수 있습니다</p>
                <button class="btn btn-feature" onclick="alert('주문 기능은 준비 중입니다!')">
                    주문하기
                </button>
            </div>
            <div class="feature-card">
                <div class="feature-icon">📊</div>
                <h3>주문 내역</h3>
                <p>과거 주문 내역을 확인할 수 있습니다</p>
                <button class="btn btn-feature" onclick="alert('주문 내역 기능은 준비 중입니다!')">
                    내역 보기
                </button>
            </div>
            <div class="feature-card">
                <div class="feature-icon">⚙️</div>
                <h3>계정 설정</h3>
                <p>계정 정보를 수정하고 관리할 수 있습니다</p>
                <button class="btn btn-feature" onclick="alert('설정 기능은 준비 중입니다!')">
                    설정하기
                </button>
            </div>
        </div>
    </div>

    <script>
        // 페이지 로드 시 사용자 정보 확인
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('accessToken');

            if (!token) {
                alert('로그인이 필요합니다.');
                window.location.href = '/login.html';
                return;
            }

            try {
                // 현재 사용자 정보 가져오기 (API가 구현되면 사용)
                // const response = await fetch('/api/auth/me', {
                //     headers: {
                //         'Authorization': 'Bearer ' + token
                //     }
                // });

                // if (response.ok) {
                //     const user = await response.json();
                //     document.getElementById('userName').textContent = user.name;
                //     document.getElementById('userEmail').textContent = user.email;
                //     document.getElementById('userRole').textContent = user.role;
                // }

                // 임시로 토큰이 있으면 로그인된 것으로 간주
                console.log('로그인된 사용자입니다.');
            } catch (error) {
                console.error('사용자 정보 조회 실패:', error);
                // 토큰이 유효하지 않을 경우 로그인 페이지로 이동
                localStorage.removeItem('accessToken');
                localStorage.removeItem('refreshToken');
                window.location.href = '/login.html';
            }
        });

        function logout() {
            localStorage.removeItem('accessToken');
            localStorage.removeItem('refreshToken');
            alert('로그아웃 되었습니다.');
            window.location.href = '/';
        }
    </script>
</body>
</html>
