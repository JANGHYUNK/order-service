<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Service - 회원가입</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .signup-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 480px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .header p {
            color: #666;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        .btn {
            width: 100%;
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            line-height: 1.4;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .btn-google {
            background: #db4437;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn-kakao {
            background: #fee500;
            color: #3c1e1e;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn-naver {
            background: #03c75a;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn-google:hover,
        .btn-kakao:hover,
        .btn-naver:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.15);
        }
        .social-btn-icon {
            font-size: 16px;
            flex-shrink: 0;
        }
        .social-btn-text {
            font-size: 14px;
            font-weight: 500;
        }
        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #ddd;
        }
        .divider span {
            background: white;
            padding: 0 20px;
            color: #666;
        }
        .links {
            text-align: center;
            margin-top: 20px;
        }
        .links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 10px;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .success-message {
            background: #d1edff;
            color: #0c5460;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .verification-message {
            background: #fff3cd;
            color: #856404;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            border: 1px solid #ffeaa7;
        }
        .verification-message h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
        }
        .verification-message p {
            margin: 5px 0;
            font-size: 14px;
        }
        .resend-btn {
            background: #ffc107;
            color: #212529;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .resend-btn:hover {
            background: #e0a800;
        }
        .resend-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .input-group {
            display: flex;
            gap: 8px;
            align-items: stretch;
        }
        .input-group input {
            flex: 1;
            min-width: 200px;
        }
        .input-group .btn {
            margin-bottom: 0;
            padding: 8px 10px;
            white-space: nowrap;
            width: 70px;
            font-size: 11px;
            flex-shrink: 0;
        }
        .btn-verify {
            background: #28a745;
            color: white;
        }
        .btn-verify:hover {
            background: #218838;
        }
        .btn-verify:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .btn-check {
            background: #17a2b8;
            color: white;
        }
        .btn-check:hover {
            background: #138496;
        }
        .btn-check:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .status-indicator {
            font-size: 12px;
            margin-top: 5px;
            padding: 5px 10px;
            border-radius: 4px;
            display: none;
        }
        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status-loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .role-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 10px;
        }
        .role-option {
            cursor: pointer;
        }
        .role-option input[type="radio"] {
            display: none;
        }
        .role-card {
            display: block;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            text-align: center;
            transition: all 0.3s ease;
            background: white;
        }
        .role-option input[type="radio"]:checked + .role-card {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea10 0%, #764ba210 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }
        .role-card:hover {
            border-color: #667eea;
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        .role-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .role-title {
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }
        .role-description {
            font-size: 0.85rem;
            color: #666;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="header">
            <h1>🛍️ 회원가입</h1>
            <p>새 계정을 만들어 서비스를 시작하세요</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        <div id="verificationMessage" class="verification-message">
            <h3>📧 이메일 인증이 필요합니다</h3>
            <p>회원가입이 완료되었습니다!</p>
            <p id="verificationEmail"></p>
            <p>위 이메일 주소로 인증 링크를 발송했습니다. 이메일을 확인하여 계정을 활성화해주세요.</p>
            <p><small>이메일이 오지 않았다면 스팸함을 확인해주세요.</small></p>
            <button id="resendBtn" class="resend-btn" onclick="resendVerificationEmail()">인증 이메일 재전송</button>
        </div>

        <form id="signupForm">
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" required maxlength="50" placeholder="실명을 입력해주세요">
            </div>

            <div class="form-group">
                <label for="username">아이디</label>
                <div class="input-group">
                    <input type="text" id="username" name="username" required minlength="4" maxlength="20" placeholder="4-20자 영문, 숫자">
                    <button type="button" id="checkUsernameBtn" class="btn btn-check">중복확인</button>
                </div>
                <div id="usernameStatus" class="status-indicator"></div>
            </div>

            <div class="form-group">
                <label for="nickname">닉네임</label>
                <div class="input-group">
                    <input type="text" id="nickname" name="nickname" required minlength="2" maxlength="20" placeholder="2-20자">
                    <button type="button" id="checkNicknameBtn" class="btn btn-check">중복확인</button>
                </div>
                <div id="nicknameStatus" class="status-indicator"></div>
            </div>

            <div class="form-group">
                <label for="email">이메일 (선택사항)</label>
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="example@email.com">
                    <button type="button" id="sendCodeBtn" class="btn btn-verify">인증전송</button>
                </div>
                <div id="emailStatus" class="status-indicator"></div>
                <small style="color: #666; font-size: 0.85rem; margin-top: 5px; display: block;">
                    이메일을 입력하고 인증하면 계정 복구 및 알림을 받을 수 있습니다.
                </small>
            </div>

            <div class="form-group" id="verificationCodeGroup" style="display: none;">
                <label for="verificationCode">이메일 인증번호</label>
                <div class="input-group">
                    <input type="text" id="verificationCode" name="verificationCode" maxlength="6" placeholder="6자리 인증번호">
                    <button type="button" id="verifyCodeBtn" class="btn btn-verify">확인</button>
                </div>
                <div id="verificationStatus" class="status-indicator"></div>
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required minlength="8" placeholder="최소 8자 이상">
                <div class="password-requirements">최소 8자 이상 입력해주세요</div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">비밀번호 확인</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="비밀번호를 다시 입력해주세요">
            </div>

            <div class="form-group">
                <label>계정 유형</label>
                <div class="role-options">
                    <label class="role-option">
                        <input type="radio" name="role" value="USER" checked>
                        <span class="role-card">
                            <div class="role-icon">👤</div>
                            <div class="role-title">일반 사용자</div>
                            <div class="role-description">상품을 구매하고 주문을 관리합니다</div>
                        </span>
                    </label>
                    <label class="role-option">
                        <input type="radio" name="role" value="SELLER">
                        <span class="role-card">
                            <div class="role-icon">🏪</div>
                            <div class="role-title">판매자</div>
                            <div class="role-description">상품을 등록하고 판매를 관리합니다</div>
                        </span>
                    </label>
                </div>
            </div>

            <button type="submit" id="signupBtn" class="btn btn-primary" disabled>회원가입</button>
        </form>

        <div class="divider">
            <span>또는</span>
        </div>

        <a href="/oauth2/authorization/google" class="btn btn-google">
            <span class="social-btn-icon">📧</span>
            <span class="social-btn-text">Google로 시작하기</span>
        </a>
        <a href="/oauth2/authorization/kakao" class="btn btn-kakao">
            <span class="social-btn-icon">💬</span>
            <span class="social-btn-text">Kakao로 시작하기</span>
        </a>
        <a href="/oauth2/authorization/naver" class="btn btn-naver">
            <span class="social-btn-icon">🟢</span>
            <span class="social-btn-text">네이버로 시작하기</span>
        </a>

        <div class="links">
            <a href="/login.html">로그인</a>
            <a href="/">홈으로</a>
        </div>
    </div>

    <script>
        // State tracking
        let validationState = {
            username: false,
            nickname: false,
            password: false,
            passwordConfirm: false
        };

        let currentEmail = '';
        let sendCodeCooldown = 0;
        let verifiedCode = ''; // 검증된 인증번호 저장
        let emailEntered = false; // 이메일 입력 여부

        // Initialize event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Username validation
            document.getElementById('username').addEventListener('input', debounce(validateUsername, 500));
            document.getElementById('checkUsernameBtn').addEventListener('click', checkUsername);

            // Nickname validation
            document.getElementById('nickname').addEventListener('input', debounce(validateNickname, 500));
            document.getElementById('checkNicknameBtn').addEventListener('click', checkNickname);

            // Email validation
            document.getElementById('email').addEventListener('input', handleEmailInput);
            document.getElementById('sendCodeBtn').addEventListener('click', sendVerificationCode);

            // Verification code
            document.getElementById('verificationCode').addEventListener('input', debounce(validateVerificationCode, 500));
            document.getElementById('verifyCodeBtn').addEventListener('click', verifyCode);

            // Password validation
            document.getElementById('password').addEventListener('input', validatePassword);
            document.getElementById('confirmPassword').addEventListener('input', validatePasswordConfirm);

            // Form submission
            document.getElementById('signupForm').addEventListener('submit', handleSignup);

            // Check for URL parameters
            checkUrlParameters();
        });

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        async function validateUsername() {
            const username = document.getElementById('username').value.trim();
            const status = document.getElementById('usernameStatus');

            if (username.length < 4) {
                showStatus(status, '아이디는 4자 이상이어야 합니다.', 'error');
                validationState.username = false;
                updateSignupButton();
                return;
            }

            if (!/^[a-zA-Z0-9]+$/.test(username)) {
                showStatus(status, '아이디는 영문과 숫자만 사용 가능합니다.', 'error');
                validationState.username = false;
                updateSignupButton();
                return;
            }

            showStatus(status, '확인 중...', 'loading');
        }

        async function checkUsername() {
            const username = document.getElementById('username').value.trim();
            const status = document.getElementById('usernameStatus');
            const btn = document.getElementById('checkUsernameBtn');

            if (username.length < 4) {
                showStatus(status, '아이디는 4자 이상이어야 합니다.', 'error');
                return;
            }

            btn.disabled = true;
            btn.textContent = '확인 중...';

            try {
                const response = await fetch(`/api/auth/check-username?username=${encodeURIComponent(username)}`);
                const data = await response.json();

                if (data.available) {
                    showStatus(status, '사용 가능한 아이디입니다.', 'success');
                    validationState.username = true;
                } else {
                    showStatus(status, data.message, 'error');
                    validationState.username = false;
                }
            } catch (error) {
                showStatus(status, '확인 중 오류가 발생했습니다.', 'error');
                validationState.username = false;
            }

            btn.disabled = false;
            btn.textContent = '중복확인';
            updateSignupButton();
        }

        async function validateNickname() {
            const nickname = document.getElementById('nickname').value.trim();
            const status = document.getElementById('nicknameStatus');

            if (nickname.length < 2) {
                showStatus(status, '닉네임은 2자 이상이어야 합니다.', 'error');
                validationState.nickname = false;
                updateSignupButton();
                return;
            }

            showStatus(status, '확인 중...', 'loading');
        }

        async function checkNickname() {
            const nickname = document.getElementById('nickname').value.trim();
            const status = document.getElementById('nicknameStatus');
            const btn = document.getElementById('checkNicknameBtn');

            if (nickname.length < 2) {
                showStatus(status, '닉네임은 2자 이상이어야 합니다.', 'error');
                return;
            }

            btn.disabled = true;
            btn.textContent = '확인 중...';

            try {
                const response = await fetch(`/api/auth/check-nickname?nickname=${encodeURIComponent(nickname)}`);
                const data = await response.json();

                if (data.available) {
                    showStatus(status, '사용 가능한 닉네임입니다.', 'success');
                    validationState.nickname = true;
                } else {
                    showStatus(status, data.message, 'error');
                    validationState.nickname = false;
                }
            } catch (error) {
                showStatus(status, '확인 중 오류가 발생했습니다.', 'error');
                validationState.nickname = false;
            }

            btn.disabled = false;
            btn.textContent = '중복확인';
            updateSignupButton();
        }

        function handleEmailInput() {
            const email = document.getElementById('email').value.trim();
            const status = document.getElementById('emailStatus');

            if (!email) {
                status.style.display = 'none';
                emailEntered = false;
                updateSignupButton();
                return;
            }

            emailEntered = true;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showStatus(status, '올바른 이메일 형식이 아닙니다.', 'error');
            } else {
                showStatus(status, '올바른 이메일 형식입니다. 인증을 권장합니다.', 'success');
            }

            updateSignupButton();
        }

        async function sendVerificationCode() {
            const email = document.getElementById('email').value.trim();
            const status = document.getElementById('emailStatus');
            const btn = document.getElementById('sendCodeBtn');

            if (!email) {
                showStatus(status, '이메일을 입력해주세요.', 'error');
                return;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showStatus(status, '올바른 이메일을 입력해주세요.', 'error');
                return;
            }

            if (sendCodeCooldown > 0) {
                return;
            }

            btn.disabled = true;
            btn.textContent = '전송 중...';
            showStatus(status, '인증번호 전송 중...', 'loading');

            try {
                const response = await fetch('/api/auth/send-verification-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    currentEmail = email;
                    showStatus(status, '인증번호가 발송되었습니다.', 'success');
                    document.getElementById('verificationCodeGroup').style.display = 'block';
                    document.getElementById('email').disabled = true;

                    // Start cooldown
                    startSendCodeCooldown();
                } else {
                    showStatus(status, data.message, 'error');
                }
            } catch (error) {
                showStatus(status, '전송 중 오류가 발생했습니다.', 'error');
            }

            btn.disabled = false;
            btn.textContent = '인증전송';
        }

        function startSendCodeCooldown() {
            sendCodeCooldown = 300; // 5 minutes
            const btn = document.getElementById('sendCodeBtn');

            const timer = setInterval(() => {
                const minutes = Math.floor(sendCodeCooldown / 60);
                const seconds = sendCodeCooldown % 60;
                btn.textContent = `재전송 (${minutes}:${seconds.toString().padStart(2, '0')})`;
                btn.disabled = true;

                sendCodeCooldown--;

                if (sendCodeCooldown < 0) {
                    clearInterval(timer);
                    btn.textContent = '인증전송';
                    btn.disabled = false;
                }
            }, 1000);
        }

        function validateVerificationCode() {
            const code = document.getElementById('verificationCode').value.trim();
            const status = document.getElementById('verificationStatus');

            if (code.length !== 6 || !/^\d{6}$/.test(code)) {
                showStatus(status, '6자리 숫자를 입력해주세요.', 'error');
                validationState.emailVerified = false;
                updateSignupButton();
                return;
            }

            status.style.display = 'none';
        }

        async function verifyCode() {
            const code = document.getElementById('verificationCode').value.trim();
            const status = document.getElementById('verificationStatus');
            const btn = document.getElementById('verifyCodeBtn');

            if (code.length !== 6 || !/^\d{6}$/.test(code)) {
                showStatus(status, '6자리 숫자를 입력해주세요.', 'error');
                return;
            }

            btn.disabled = true;
            btn.textContent = '확인 중...';
            showStatus(status, '인증번호 확인 중...', 'loading');

            try {
                const response = await fetch('/api/auth/verify-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: currentEmail,
                        code: code
                    })
                });

                const data = await response.json();

                if (data.verified) {
                    showStatus(status, '이메일 인증이 완료되었습니다.', 'success');
                    validationState.emailVerified = true;
                    verifiedCode = code; // 검증된 코드 저장
                    document.getElementById('verificationCode').disabled = true;
                    btn.style.display = 'none';
                } else {
                    showStatus(status, data.message, 'error');
                    validationState.emailVerified = false;
                    verifiedCode = ''; // 실패 시 초기화
                }
            } catch (error) {
                showStatus(status, '확인 중 오류가 발생했습니다.', 'error');
                validationState.emailVerified = false;
            }

            btn.disabled = false;
            btn.textContent = '확인';
            updateSignupButton();
        }

        function validatePassword() {
            const password = document.getElementById('password').value;

            if (password.length >= 8) {
                validationState.password = true;
            } else {
                validationState.password = false;
            }

            validatePasswordConfirm();
            updateSignupButton();
        }

        function validatePasswordConfirm() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (confirmPassword && password === confirmPassword) {
                validationState.passwordConfirm = true;
            } else {
                validationState.passwordConfirm = false;
            }

            updateSignupButton();
        }

        function updateSignupButton() {
            const btn = document.getElementById('signupBtn');
            const allValid = Object.values(validationState).every(state => state === true);

            btn.disabled = !allValid;

            if (allValid) {
                btn.textContent = '회원가입';
                btn.style.backgroundColor = '#667eea';
            } else {
                btn.textContent = '모든 항목을 완료해주세요';
                btn.style.backgroundColor = '#ccc';
            }
        }

        async function handleSignup(e) {
            e.preventDefault();

            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            const selectedRole = document.querySelector('input[name="role"]:checked').value;

            const formData = {
                name: document.getElementById('name').value.trim(),
                username: document.getElementById('username').value.trim(),
                nickname: document.getElementById('nickname').value.trim(),
                email: currentEmail || null,
                verificationCode: verifiedCode || null, // 검증된 코드 사용 (없으면 null)
                password: document.getElementById('password').value,
                role: selectedRole
            };

            try {
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    const data = await response.json();

                    if (data.accessToken) {
                        localStorage.setItem('accessToken', data.accessToken);
                        localStorage.setItem('refreshToken', data.refreshToken);
                    }

                    successMessage.textContent = data.message || '회원가입이 완료되었습니다!';
                    successMessage.style.display = 'block';

                    // 역할에 따라 리다이렉트
                    setTimeout(() => {
                        if (selectedRole === 'ADMIN' || selectedRole === 'SELLER') {
                            window.location.href = '/dashboard.html';
                        } else {
                            window.location.href = '/';
                        }
                    }, 1500);
                } else {
                    try {
                        const data = await response.json();
                        errorMessage.textContent = data.message || '회원가입에 실패했습니다.';
                    } catch (e) {
                        errorMessage.textContent = '회원가입에 실패했습니다. 다시 시도해주세요.';
                    }
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = '서버 오류가 발생했습니다. 잠시 후 다시 시도해주세요.';
                errorMessage.style.display = 'block';
            }
        }

        function showStatus(element, message, type) {
            element.textContent = message;
            element.className = `status-indicator status-${type}`;
            element.style.display = 'block';
        }

        function checkUrlParameters() {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');

            if (error) {
                document.getElementById('errorMessage').textContent = decodeURIComponent(error);
                document.getElementById('errorMessage').style.display = 'block';
            }
        }
    </script>
</body>
