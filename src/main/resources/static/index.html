<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Service - 홈</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 50px;
            color: white;
        }
        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        .auth-section {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            margin-bottom: 30px;
        }
        .auth-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #dee2e6;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .oauth-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }
        .oauth-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn-google {
            background: #db4437;
            color: white;
        }
        .btn-kakao {
            background: #fee500;
            color: #3c1e1e;
        }
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }
        .feature-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }
        .feature-icon {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .feature-card h3 {
            margin-bottom: 15px;
            color: #333;
        }
        .feature-card p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🛍️ Order Service</h1>
            <p>안전하고 빠른 주문 서비스를 경험해보세요</p>
        </header>

        <div class="auth-section">
            <h2 style="margin-bottom: 30px; color: #333;">시작하기</h2>

            <div class="auth-buttons">
                <a href="/login.html" class="btn btn-primary">로그인</a>
                <a href="/signup.html" class="btn btn-secondary">회원가입</a>
            </div>

            <div class="oauth-section">
                <h3 style="margin-bottom: 20px; color: #666;">간편 로그인</h3>
                <div class="oauth-buttons">
                    <a href="/oauth2/authorization/google" class="btn btn-google">
                        📧 Google로 시작하기
                    </a>
                    <a href="/oauth2/authorization/kakao" class="btn btn-kakao">
                        💬 Kakao로 시작하기
                    </a>
                </div>
            </div>
        </div>

        <div class="features">
            <div class="feature-card">
                <div class="feature-icon">🔒</div>
                <h3>안전한 인증</h3>
                <p>JWT 토큰과 OAuth2를 통한 안전한 사용자 인증 시스템</p>
            </div>
            <div class="feature-card">
                <div class="feature-icon">⚡</div>
                <h3>빠른 처리</h3>
                <p>실시간 주문 처리와 빠른 응답 속도를 제공합니다</p>
            </div>
            <div class="feature-card">
                <div class="feature-icon">🛡️</div>
                <h3>데이터 보호</h3>
                <p>사용자 데이터는 안전하게 암호화되어 보호됩니다</p>
            </div>
        </div>
    </div>
</body>
</html>
